# Default values for ldap-account-manager.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/ldapaccountmanager/lam:8.6.rc1
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  ingressClassName: nginx
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

persistence:
  enabled: false
  storageClassName: ''
  size: 1Gi

extraEnv:
  # See https://github.com/LDAPAccountManager/lam/blob/develop/lam-packaging/docker/.env
  #
  # LAM setup
  #
  # skip LAM preconfiguration (lam.conf + config.cfg), values: (true/false)
  # If set to false the other variables below have no effect.
  LAM_SKIP_PRECONFIGURE: false
  # domain of LDAP database root entry, will be converted to dc=...,dc=...
  LDAP_DOMAIN: my-domain.com
  # LDAP base DN to overwrite value generated by LDAP_DOMAIN
  LDAP_BASE_DN: dc=my-domain,dc=com
  # LDAP server URL
  LDAP_SERVER: ldap://ldap:389
  # LDAP admin user (set as login user for LAM)
  LDAP_USER: cn=admin,dc=my-domain,dc=com
  # default language, e.g. en_US, de_DE, fr_FR, ...
  LAM_LANG: en_US
  # LAM configuration master password and password for server profile "lam"
  LAM_PASSWORD: lam
